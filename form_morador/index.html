<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formul√°rio de Moradores</title>
    <link rel="stylesheet" href="./css/estilo.css">
  </head>
  <body>
    <div class="topo">
        <h1>Tela de Cadastro </h1>
        <img src="./img/morador.png" alt="">
    </div>
    
    <form method="POST" action="">
        <div class="conteudo">
          
          <label for="">Morador</label>
          <input type="text" class="input_morador">
          <br>
          <label for="">CEP</label>
          <input type="text" class="input_cep"> 
          <button type="button" class="btn btn-primary" id="btn_buscar">Buscar</button>

          <br>
          <label for="">Logradouro</label>
          <input type="text" class="input_logradouro">
          <br>
          <label for="">Bairro</label>
          <input type="text" class="input_bairro">
          <br>
          <label for="" >DDD</label>
          <input type="text" class="ddd">
          <label id="telefone" for="">Telefone</label>
          <input type="text" class="input_telefone">
          <br>
          <label for="">E-mail</label>
          <input type="text" class="input_email">
          <br>
        </div>
        
        <button type="button" class="btn btn-success">CADASTRAR</button>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
